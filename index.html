<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas Diárias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>📋 Campanhas Diárias</h1>
        <div class="submenu">
            <button onclick="showSection('campaigns')">Campanhas</button>
            <button onclick="showSection('notes')">Anotações</button>
            <button onclick="showSection('timer')">Cronômetro</button>
        </div>
    </div>

    <!-- Seção de Campanhas -->
    <div id="campaigns" class="section">
        <ul id="campaignList">
            <!-- Lista de campanhas -->
            <li><input type="checkbox" id="campanha1"><label for="campanha1">Itajai 2 Dr José Bonifácio</label></li>
            <li><input type="checkbox" id="campanha2"><label for="campanha2">Passos MG</label></li>
            <li><input type="checkbox" id="campanha3"><label for="campanha3">Duque de Caxias RJ</label></li>
            <li><input type="checkbox" id="campanha4"><label for="campanha4">Montes Claros MG</label></li>
            <li><input type="checkbox" id="campanha5"><label for="campanha5">São Caetano do Sul</label></li>
            <li><input type="checkbox" id="campanha6"><label for="campanha6">Maringá</label></li>
            <li><input type="checkbox" id="campanha7"><label for="campanha7">Sorriso - CLÍNICO JUNTO</label></li>
            <li><input type="checkbox" id="campanha8"><label for="campanha8">Muriaé</label></li>
        </ul>
        <button id="resetButton">🔄 Limpar Marcações</button>
    </div>

    <!-- Seção de Anotações -->
    <div id="notes" class="section hidden">
        <h2>📝 Anotações</h2>
        <textarea id="notesArea" placeholder="Digite suas anotações aqui..."></textarea>
        <button id="saveNotes">💾 Salvar</button>
    </div>

    <!-- Seção de Cronômetro -->
    <div id="timer" class="section hidden">
        <h2>⏱️ Cronômetro de 10 Minutos</h2>
        <div id="countdown">10:00</div>
        <button onclick="startTimer()">▶️ Iniciar</button>
        <button onclick="resetTimer()">🔄 Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
